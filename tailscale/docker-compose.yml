services:
  tailscale:
    container_name: tailscale
    hostname: tailscale
    image: tailscale/tailscale:latest
    privileged: true
    cap_add:
      - net_admin
      - sys_module
    env_file:
      - stack.env
    volumes:
      - data:/var/lib
      - /dev/net/tun:/dev/net/tun
    command: tailscaled
    restart: unless-stopped

volumes:
  data:
